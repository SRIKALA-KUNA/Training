<html>
<head>
<title>Registraion form</title>
</head>
<body>
	
	<div >
		<h1 align="center"> REGISTRATION FORM</h1>
		<form>
		<table border="0" align="center" height= "50px">
		<tbody >
		<tr>
			<td>First name:</td>
			<td><input type="text" name="first name" placeholder="First name"/></td>
		</tr>
		<tr>
			<td>Last name :</td>
			<td><input type="text" name ="last name" placeholder="Last name"/></td>	
		</tr>
		<tr>
			<td>age:</td>
			<td><input type="text" name ="age" placeholder="age"/></td>
		</tr>
		<tr>
			<td>gender:</td>
			<td><input type="radio" name="gender" value="male" checked> Male
  			<input type="radio" name="gender" value="female"> Female</td>
			
		</tr>
		<tr>
			<td>Address:</td>
			<td><input type="textarea" rows="3" cols="3" name ="address" placeholder="address"/></td>
		</tr>
		<tr>
			<td>Office name:</td>
			<td><input type="text" name ="Office name" /></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type="text" name ="email" placeholder="email"/></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" name ="password1" placeholder="password"/></td>
		</tr>
		<tr>
			<td>Retype Password:</td>
			<td><input type="password" name ="password2" placeholder="retype password"/></td>
		</tr>
		<tr>
			<td></td>
			 <td><input type="submit" class="button" name ="register" value="Register" align="center"/></td>
			<td></td>
		</tr>	
		</tbody>
		</table>
		
		</form>
	</div>
</body>
